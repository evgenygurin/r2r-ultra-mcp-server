name: Gemini Documentation Review

on:
  pull_request:
    branches: [main, develop]
    paths:
      - 'docs/**/*.md'
      - '.claude/**/*.md'
      - 'CLAUDE.md'
      - 'README.md'

jobs:
  review-docs:
    name: Review Documentation Changes
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read
      pull-requests: write
      issues: write
    
    steps:
      - name: Checkout PR
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Get changed markdown files
        id: changed-files
        run: |
          # Get list of changed .md files
          git diff --name-only origin/${{ github.base_ref }}...HEAD | grep '\.md$' > changed_files.txt || true
          
          if [ -s changed_files.txt ]; then
            echo "ğŸ“ Changed documentation files: $(wc -l < changed_files.txt)"
            cat changed_files.txt
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "No markdown files changed"
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Setup Python
        if: steps.changed-files.outputs.has_changes == 'true'
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        if: steps.changed-files.outputs.has_changes == 'true'
        run: |
          pip install google-generativeai requests
      
